<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="slider">
			<img src="img/first.jpg" alt="" class="slider__photo slider__active">
			<img src="img/second.jpg" alt="" class="slider__photo">
			<img src="img/third.jpg" alt="" class="slider__photo">
			<div id="next" class="arrow next"><img src="img/arrow.png" alt=""></div>
			<div id="prev" class="arrow prev"><img src="img/arrow.png" alt=""></div>
			<div class="navigation">
			<div class="slide slide__active"></div>
			<div class="slide"></div>
			<div class="slide"></div>
			</div>
		</div>
	</div>
<script src="js/main.js"></script>
</body>
</html>
